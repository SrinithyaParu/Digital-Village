<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style1.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
        <title>Digital Village | Sign-up</title>
    
    </head>
    <body>
       <div class="box">
        <div class="container">
    
            <div class="top">
                <span>Register to Login</span>
                <header>Sign-up</header>
            </div>
    
            <div class="input-field">
                <input type="text" class="input" placeholder="Firstname" id="">
                
            </div><br>
            <div class="input-field">
                <input type="text" class="input" placeholder="Lastname" id="">
                
            </div><br>
            <div class="input-field">
                <input type="text" class="input" placeholder="E-mail id" id="">
                
            </div><br>
            <div class="input-field">
                <input type="Password" class="input" placeholder="Password" id="">
                
            </div><br>
            <div class="input-field">
                <input type="text" class="input" placeholder="contact" id="">
                
            </div><br>
            <div class="input-field">
                <input type="text" class="input" placeholder="age" id="">
                
            </div><br>
            <div class="input-field">
                <div class="one">
                   <input type="radio" name="Female" id="radio">
                   <label for="check"> Female</label>

                   <input type="radio" name="Female" id="radio">
                   <label for="check"> Male</label>


                </div><br>
    
            
    
            <div class="input-field">
                <button class="submit">
                    <a href ="index.html">Sign up</a>
                </button>
            </div>
        </div>
    </div>  
    </body>
    </html>
